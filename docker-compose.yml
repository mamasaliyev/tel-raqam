version: '3.9'

services:
  web:
    build: .
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      - db
    expose:
      - "8000"
    restart: always

  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: phone
      POSTGRES_USER: user_phone
      POSTGRES_PASSWORD: password_phone

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
